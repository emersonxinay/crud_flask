<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listado de Nombres</title>
        </head>
        <body>
            <h2>Agregar Nuevo Nombre</h2>
            <form action="{{ url_for('create_item') }}" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Agregar</button>
            </form>
            <h1>Listado de Nombres</h1>
            <ul>
                {% for item in items %}
                <li>ID: {{ item[0] }}, Nombre: {{ item[1] }} 
                <a href="{{ url_for('update_view', item_id=item[0]) }}">Actualizar</a>
                <form action="{{ url_for('delete_item', item_id=item[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
